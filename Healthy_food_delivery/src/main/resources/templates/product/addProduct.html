<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{../../../css/index.css}" type="text/css" rel="stylesheet">
    <title>Добавление новой позиции в меню</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<header class="header_container">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</header>

<br><br>

<div class="row">
    <div class="col-sm-12">
        <h3>Добавление новой позиции в меню</h3>
    </div>
</div>

<div class="container text-center">

    <div class="row">
        <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
            <label for="title">Введите наименование блюда: </label>
            <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            <br>
            <br>
            <label for="description">Введите состав блюда: </label>
            <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
            <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <br>
            <br>
            <label for="price">Введите цену блюда: </label>
            <input type="number" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price">
            <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{price}"></div>
            <br>
            <br>
            <label for="warehouse">Введите вес блюда: </label>
            <input type="text" th:field="*{warehouse}" placeholder="Вес" id="warehouse">
            <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
            <br>
            <br>
            <label for="seller">Введите калорийность блюда: </label>
            <textarea th:field="*{seller}" placeholder="Калорийность" id="seller"></textarea>
            <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
            <br>
            <br>
            <label for="category">Выберите категорию товара: </label>
            <select name="category" th:field="*{category}" id="category">
                <div th:each="element: ${category}">
                    <option th:text="${element.getName()}" th:value="${element.getId}">
                </div>
            </select>
            <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
            <br>
            <br>
            <p style="color: red">Фотография не может быть пустой, т.к. будет являться главной при выводе карточки товара</p>
            <input type="file" name="file_one">
            <br>
            <br>
            <input type="submit" value="Добавить">
        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<footer class="footer">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <a href="#"><img src="../../../img/logo_vk.png" height="50" width="50"/></a>
            <a href="#"><img src="../../../img/logo_tg.png" height="50" width="50"/></a>
        </div>
    </div>
</footer>

</body>
</html>
