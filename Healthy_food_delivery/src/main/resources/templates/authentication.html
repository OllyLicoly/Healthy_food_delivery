<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{../css/index.css}" type="text/css" rel="stylesheet">
    <title>Вкусно и полезно</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<header class="header_container">
    <div class="row">
        <div class="col-sm-9">
            <a href="/product">
                <h1>ВКУСНО и ПОЛЕЗНО</h1>
            </a>
        </div>
        <div class="col-sm-3">

        </div>
    </div>
</header>

<div class="container text-center">

    <div class="row">
        <form method="post" action="/process_login">
            <br>
            <br>
            <h3>Вход</h3>
            <br>
            <br>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <label for="username">Введите логин</label>
            <input type="text" placeholder="логин" name="username" id="username">
            <br>
            <br>
            <label for="password">Введите пароль</label>
            <input type="text" placeholder="пароль" name="password" id="password">
            <br>
            <br>
            <input type="submit" value="Войти">
            <div th:if="${param.error}" style="color: red">
                Неверный логин или пароль
            </div>
            <br>
            <br>
            <a class="btn btn-success py-2 my-4" href="../registration" role="button">Зарегистрироваться</a>
        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<footer class="footer">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <a href="#"><img src="../../img/logo_vk.png" height="50" width="50"/></a>
            <a href="#"><img src="../../img/logo_tg.png" height="50" width="50"/></a>
        </div>
    </div>
</footer>

</body>
</html>
