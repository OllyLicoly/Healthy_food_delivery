<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{../css/index.css}" type="text/css" rel="stylesheet">
    <title>Личный кабинет администратора</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<header class="header_container">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <form method="post" th:action="@{/logout}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-light py-2 my-4">Выйти из личного кабинета</button>
            </form>
        </div>
    </div>
</header>

<br><br>

<div class="row">
    <div class="col-sm-12">
    </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-3">
            <a href="user/list">Список зарегистрированных пользователей</a>
            <br>
            <br>
            <a href="admin/orderList">Список заказов</a>
            <br>
            <br>
            <a href="admin/product/add">Добавить товар</a>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <h3>Личный кабинет администратора</h3>
                <br>
                <br>
                <h4>Доступные товары: </h4>
                <div class="card_content">
                    <div th:each="product: ${products}">
                        <div class="card border-success mb-3" style="max-width: 18rem;" id="card">
                            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="100px" class="card-img-top">
                            <br>
                            <p th:text="'Наименование: ' + ${product.getTitle()}" class="card-link"></p>
                            <p th:text="'Описание: ' + ${product.getDescription()}" class="card-link"></p>
                            <p th:text="'Цена: ' + ${product.getPrice()}" class="card-link"></p>
                            <p th:text="'Вес: ' + ${product.getWarehouse()}" class="card-link"></p>
                            <p th:text="'Калорийность: ' + ${product.getSeller()}" class="card-link"></p>
                            <p th:text="'Категория: ' + ${product.getCategory().getName()}" class="card-link"></p>
                            <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактирование товара</a>
                            <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удаление товара</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <a href="#"><img src="../../img/logo_vk.png" height="50" width="50"/></a>
            <a href="#"><img src="../../img/logo_tg.png" height="50" width="50"/></a>
        </div>
    </div>
</footer>

</body>
</html>
