<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{../../../css/index.css}" type="text/css" rel="stylesheet">
    <title>Информация о заказе</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<header class="header_container">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</header>

<br><br>

<div class="row">
    <div class="col-sm-12">
        <h3>Информация о заказе</h3>
    </div>
</div>

<div class="container text-center">

    <div class="row">
        <form th:method="post" th:action="@{/admin/order/info/{id}(id=${orders.getId()})}" th:object="${orders}">
            <p th:text="'Номер заказа: ' + ${orders.getNumber()}"></p>
            <p th:text="'Логин пользователя: ' + ${orders.getPerson().getLogin()}"></p>
            <p th:text="'Наименование товара: ' + ${orders.getProduct().getTitle()}"></p>
            <p th:text="'Количество: ' + ${orders.getCount()}"></p>
            <p th:text="'Цена: ' + ${orders.getPrice()}"></p>
            <p th:text="'Дата оформления: ' + ${#temporals.format(orders.getDateTime(), 'dd-MM-yyyy')}"></p>
            <p th:text="'Статус заказа: ' + ${orders.getStatus()}"></p>
            <label for="status">Изменить статус заказа: </label>
            <select name="status" th:field="*{status}" id="status">
                <div th:each="orderStatus: ${status}">
                    <option th:text="${orderStatus}" th:value="${orderStatus}"></option>
                </div>
            </select>
            <input type="submit" value="Изменить статус">
        </form>
    </div>
</div>

<br>
<br>

<br>
<br>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<footer class="footer">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <a href="#"><img src="../../../img/logo_vk.png" height="50" width="50"/></a>
            <a href="#"><img src="../../../img/logo_tg.png" height="50" width="50"/></a>
        </div>
    </div>
</footer>

</body>
</html>
