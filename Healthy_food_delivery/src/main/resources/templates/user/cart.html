<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{../../../css/index.css}" type="text/css" rel="stylesheet">
    <title>Вкусно и полезно: моя корзина</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<header class="header_container">
    <div class="row">
        <div class="col-sm-9">
            <a href="/product">
                <h1>ВКУСНО и ПОЛЕЗНО</h1>
            </a>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</header>

<div class="row">
    <div class="col-sm-12">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../../../img/car-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../img/car-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../../../img/car-3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container text-center">

    <div class="row">
        <div class="col-sm-3">
            <a class="btn btn-success py-2 my-4" href="/personal_account" role="button">Вернуться к списку товаров</a>
        </div>

        <div class="col-sm-9">
            <div class="row">
                <h4>Мои заказы: </h4>
                <div class="card_content">
                    <div th:each="product: ${cart_product}">
                        <div class="card border-success mb-3" style="max-width: 18rem;">
                            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="200px" class="card-img-top">
                            <p th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></p>
                            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                            <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
                        </div>
                        <h3 th:text="'Итоговая цена: ' + ${price}"></h3>
                        <a href="/order/create">Оформить заказ</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<br>
<br>

<footer class="footer">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <a href="#"><img src="../../../img/logo_vk.png" height="50" width="50"/></a>
            <a href="#"><img src="../../../img/logo_tg.png" height="50" width="50"/></a>
        </div>
    </div>
</footer>

</body>
</html>
