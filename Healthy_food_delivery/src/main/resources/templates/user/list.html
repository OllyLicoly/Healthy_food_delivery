<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{../../../css/index.css}" type="text/css" rel="stylesheet">
    <title>Список зарегистрированных пользователей</title>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<header class="header_container">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</header>

<br><br>

<div class="row">
    <div class="col-sm-12">
    </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-sm-3">
            <a href="../admin">Вернуться на главную</a>
        </div>
        <div class="col-sm-9">
            <h3>Список зарегистрированных пользователей</h3>
            <br>
            <div th:each="person: ${persons}">
                <p th:text="'Логин: ' + ${person.getLogin()}"></p>
                <p th:text="'Пароль: ' + ${person.getPassword()}"></p>
                <p th:text="'Роль: ' + ${person.getRole()}"></p>
                <p th:text="'Id: ' + ${person.getId()}"></p>
                <a th:href="@{/user/info/{id}(id=${person.getId()})}">Сменить роль</a>
                <hr>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="row">
        <div class="col-sm-9">
        </div>
        <div class="col-sm-3">
            <a href="#"><img src="../../../img/logo_vk.png" height="50" width="50"/></a>
            <a href="#"><img src="../../../img/logo_tg.png" height="50" width="50"/></a>
        </div>
    </div>
</footer>

</body>
</html>
